  <ng-container *ngIf=" !(pending$ | async)">

      <p-card>
          <p-header>
             <h1>Log In</h1>
          </p-header>
          <p-button label="Log in using Blockstack" (click)="goToBlockStackSignIn()" icon="pi pi-sign-in" iconPos="left"></p-button>
      </p-card>

  </ng-container>
  
  <ng-container *ngIf="pending$ | async">

      <p-progressSpinner></p-progressSpinner>

  </ng-container>
